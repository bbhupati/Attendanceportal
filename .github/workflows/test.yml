name: Build and deploy ASP.NET web app to Azure Web App - Attendanceportal

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build with MSBuild
        run: msbuild /p:Configuration=Release

      - name: Publish with MSBuild
        run: msbuild /t:Publish /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation=${{env.PUBLISH_DIR}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: web-app
          path: ${{env.PUBLISH_DIR}}

